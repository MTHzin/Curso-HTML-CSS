<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <STYle>
        div{
            color: red;

        }

        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            width: 100px;
        }
        div:hover{
            color: black;
        }
        div > p{
           display: none; 
        }
    </STYle>
</head>
<body>
    <H1>Exemplo de HOVER</H1>
    <p>Passe o mouse no exemplo abaixo</p>

    <div>
        Passe o mouse aqui
        <p>SURPRESA!</p>
    </div>
</body>
</html>
