<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 5px solid black;
            text-align: center;
        }
        div:hover{
            background-color: red;
            color: white;
            border: 10px solid blue;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a usar pseudo-class</h1>

    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
