<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
    <link rel="shortcut icon" href="logo-css.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>    

    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video autoplay src="https://gustavoguanabara.github.io/html-css/exercicios/modulo-01/ex012/midia/meu-video.mp4" width="560px" height="315" controls preload="auto">Video hospedado no servidor</video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/0wedHM2MrPI?si=e10nJItTjErhFo_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
